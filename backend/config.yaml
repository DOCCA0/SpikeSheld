database:
  host: localhost
  port: 5432
  user: postgres
  password: postgres
  dbname: spikeshield

rpc:
  url: https://sepolia.infura.io/v3/YOUR_INFURA_KEY
  contract_address: "0x0000000000000000000000000000000000000000"
  private_key: "your_private_key_here"

